

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>日期模塊 - layui</title>

<link rel="stylesheet" href="../src/css/layui.css">

<style>
body{padding: 50px 100px;}
.layui-inline{margin-right: 15px;}
</style>
</head>
<body>

日期時間範圍選擇：
<div class="layui-inline">
  <input type="text" class="layui-input" id="test1">
</div>

<br><br><hr><br>

日期選擇器：
<div class="layui-inline">
  <input type="text" class="layui-input" id="test2">
</div>

<br><br><hr><br>

年選擇器：
<div class="layui-inline">
  <input type="text" class="layui-input" id="test3">
</div>

年月選擇器：
<div class="layui-inline">
  <input type="text" class="layui-input" id="test4">
</div>

時間時間器：
<div class="layui-inline">
  <input type="text" class="layui-input" id="test5">
</div>

<br><br><hr><br>

時間範圍選擇
<div class="layui-inline">
  <input type="text" class="layui-input" id="test55">
</div>

自定義重要日：
<div class="layui-inline">
  <input type="text" class="layui-input" id="test555">
</div>

<br><br><hr><br>


同時綁定多個：
<div class="layui-inline">
  <input type="text" class="layui-input test-item">
</div>
<div class="layui-inline">
  <input type="text" class="layui-input test-item">
</div>
<div class="layui-inline">
  <input type="text" class="layui-input test-item">
</div>

<br><br><hr><br>


墨綠主題：
<div class="layui-inline">
  <input type="text" class="layui-input" id="test6-1">
</div>

自定義頭部背景色：
<div class="layui-inline">
  <input type="text" class="layui-input" id="test6-2">
</div>

格子主題：
<div class="layui-inline">
  <input type="text" class="layui-input" id="test6-3">
</div>

<br><br><hr><br>

<button class="layui-btn" id="test7">其它元素觸發</button>
<div class="layui-inline">
  <input type="text" class="layui-input" id="test6">
</div>

<button class="layui-btn" id="test9">外部事件觸發</button>
<div class="layui-inline">
  <input type="text" class="layui-input" id="test8">
</div>

<br><br><hr><br>
直接嵌套在指定容器中：<br><br>
<div class="layui-inline" id="test10"></div>
<div class="layui-inline" id="test11" style="margin-left: 30px;"></div>

<script src="../src/layui.js" src1="http://local.res.layui.com/layui/release/laydate/dist/laydate.js" charset="utf-8"></script>
<script>

layui.use('laydate', function(laydate){

  //全局配置
  laydate.set({
    //trigger: 'focus'
  })

  //雙控件
  laydate.render({
    elem: '#test1' //指定元素
    ,type: 'datetime'
    ,trigger: 'click'
    //,lang: 'en'
    //,theme: 'grid'
    ,range: true //開啟日期範圍，默認使用“_”分割
    //,value: '2021-03-27 00:00:00 - 2021-02-27 00:00:00'
    ,done: function(value, date, endDate){
      console.log(value, date, endDate);
    }
    ,change: function(value, date, endDate){
      console.log(value, date, endDate);
    }
  });

  //單控件
  laydate.render({
    elem: '#test2'
    //,format: 'yyyy年MM月dd日'
    ,value: new Date(1534766888000)
    ,isInitValue: false
    ,format: 'yyyy/MM/dd'

    //,max: 0
    //,min: '2016-10-14'
    //,max: -1
    //,value: '1989年10月14日'
    ,ready: function(date){
      console.log(date);
    }
    ,done: function(value, date, endDate){
      console.log(value, date, endDate);
    }
  });

  //年選擇器
  laydate.render({
    elem: '#test3'
    ,type: 'year'
    //,range: true
    //,trigger: 'click'
    ,done: function(value, date, endDate){
      console.log(value, date, endDate);
    }
    ,change: function(value, date, endDate){
      //this.elem.val(value)
    }
  });

  //年月選擇器
  laydate.render({
    elem: '#test4'
    ,type: 'month'
    ,range: true
    ,trigger: 'click'
    //,max: -30
    ,done: function(value, date, endDate){
      console.log(value, date, endDate);
    }
    ,change: function(value, date, endDate){
      this.elem.val(value)
    }
  });

  //時間選擇器
  laydate.render({
    elem: '#test5'
    ,type: 'time'
    //,range: true
    //,trigger: 'click'
    ,min: '09:30:00'
    ,max: '17:30:00'
    ,done: function(value, date, endDate){
      console.log(value, date, endDate);
    }
    ,change: function(value, date, endDate){
      //this.elem.val(value)
    }
  });

  //時間範圍選擇器
  laydate.render({
    elem: '#test55'
    ,type: 'time'
    ,range: true
    //,trigger: 'click'
    ,done: function(value, date, endDate){
      console.log(value, date, endDate);
    }
  });

  //同時綁定多個
  lay('.test-item').each(function(){
    laydate.render({
      elem: this
      ,trigger: 'click'
    });
  });

  //自定義重要日
  var ins555 = laydate.render({
    elem: '#test555'
    //,calendar: true //是否開啟公曆重要節日
    ,mark: { //標記重要日子
      '0-8-15': '紀念' //0代表：每年
      ,'0-0-15': '中旬'
      ,'2017-8-20': '發佈'
      ,'2017-8-31': '月底'
    }
    ,done: function(value, date, endDate){
      if(date.year == 2017 && date.month == 8 && date.date == 15){
        //console.log('中國人民戰勝日本法西斯紀念日');
      }
    }
    ,change: function(value, date, endDate){
      console.log(value)
    }
  });

  //墨綠主題
  laydate.render({
    elem: '#test6-1' //指定元素
    ,type: 'datetime'
    ,theme: 'molv'
    ,value: 20180115
    ,isInitValue: true
    ,lang: 'en'
    //,range: true
    ,trigger: 'click'
  });

  //自定義背景色主題
  laydate.render({
    elem: '#test6-2' //指定元素
    ,type: 'datetime'
    ,theme: '#393D49'
    //,range: true
    ,trigger: 'click'
  });

  //格子主題
  laydate.render({
    elem: '#test6-3' //指定元素
    //,type: 'datetime'
    ,theme: 'grid'
    //,range: true
    ,trigger: 'click'
  });

  //其它元素觸發
  laydate.render({
    elem: '#test6' //指定元素
    ,eventElem: '#test7' //綁定執行事件的元素
    ,lang: 'en'
  });

  //外部事件
  lay('#test9').on('click', function(e){
    laydate.render({
      elem: '#test8'
      ,type: 'datetime'
      ,show: true
      //,min: '2017-08-12 00:10:00'
      //,max: '2017-08-12 23:10:10'
      ,closeStop: '#test9' //點擊 #test6 所在元素區域不關閉控件
      ,change: function(value, date){
        console.log(value, date)
      }
      ,done: function(value, date){
        console.log(value, date)
      }
    });
  });

  //直接嵌套在指定容器中
  var ins10 = laydate.render({
    elem: '#test10'
    ,position: 'static'
    ,calendar: true //是否開啟公曆重要節日
    ,mark: { //標記重要日子
      '2021-8-20': ''
      ,'2021-8-21': ''
    }
    ,done: function(value, date, endDate){
      if(date.year == 2021 && date.month == 8 && date.date == 20){
        ins10.hint(value + '，活動日');
      }
    }
    ,change: function(value, date, endDate){
      console.log(value,date)
    }
  });

  laydate.render({
    elem: '#test11'
    ,position: 'static'
    ,lang: 'en'
    ,type: 'datetime'
    ,calendar: true //是否開啟公曆重要節日
    ,done: function(value, date, endDate){
      //console.log(value, date, endDate);
    }
    ,change: function(value, date, endDate){
      console.log(value)
    }
  });

});
</script>
</body>
</html>
